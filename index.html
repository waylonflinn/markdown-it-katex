<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.8.3/katex.min.css" integrity="sha256-kAbX9Z5ZMhjo34PRGEMc7RiueevlbmDilvUt1NsZGAI=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/github-markdown-css/2.2.1/github-markdown.css"/>
	<style>
	#input {
		display: block;
		font-size: 12pt;
		padding-top: 0.5em;
		padding-left: 0.1em;
		font-family: monospace;
	}
	#button {
		margin-top: 1em;
		width: 120px;
		height: 50px;
		font-size: 14pt;
	}
	#output {
		margin: 20px;
	}
	</style>
</head>
<body>
	<textarea id="input" type="textarea" rows=15, cols=80 spellcheck="false">
# Maxwell's Equations

equation | description
----------|------------
$\nabla \cdot \vec{\mathbf{B}}  = 0$ | divergence of $\vec{\mathbf{B}}$ is zero
$\nabla \times \vec{\mathbf{E}}\, +\, \frac1c\, \frac{\partial\vec{\mathbf{B}}}{\partial t}  = \vec{\mathbf{0}}$ |  curl of $\vec{\mathbf{E}}$ is proportional to the rate of change of $\vec{\mathbf{B}}$
$\nabla \times \vec{\mathbf{B}} -\, \frac1c\, \frac{\partial\vec{\mathbf{E}}}{\partial t} = \frac{4\pi}{c}\vec{\mathbf{j}}    \nabla \cdot \vec{\mathbf{E}} = 4 \pi \rho$ | _wha?_

![electricity](http://i.giphy.com/Gty2oDYQ1fih2.gif)</textarea>
	<button id="button">Mathdown!</button>
	<div id="output" class="markdown-body"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/8.4.0/markdown-it.js" integrity="sha256-INFFM9xyb5iXlpXZxjfp3o17nirhfrHavxw5WlqXQSA=" crossorigin="anonymous"></script>
	<script src="./dist/markdown-it-katex.js"></script>
	<script>
		var md = markdownit().use(markdownit_katex);

		var input = document.getElementById('input'),
			output = document.getElementById('output'),
			button = document.getElementById('button');

		button.addEventListener('click', function() {
			var result = md.render(input.value);
			output.innerHTML = result;
		});
	</script>
</body>
</html>
